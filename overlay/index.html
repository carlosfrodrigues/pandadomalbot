<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <img class="sorvete" src="./img/sorvete.png" alt="Imagem do sorvete">
        <img class="panda" src="./img/panda.png" alt="Imagem do Panda">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const app = document.querySelector('#app');
        const socket = io();

        socket.on('alimentar', (msg) => {
            app.innerHTML;
            console.log(msg);
        })
    </script>
</body>

</html>
